<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ontos MVP v10.3 - Stable</title>
    
    <!-- 1. Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React & ReactDOM (UMD Globals) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Phosphor Icons (CSS-based, Crash-proof) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 4px; }
        
        @keyframes fade-in { from { opacity: 0; } to { opacity: 1; } }
        .animate-fade-in { animation: fade-in 0.3s ease-out; }
        
        @keyframes slide-up { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-slide-up { animation: slide-up 0.3s ease-out; }

        @keyframes wave { 0%, 100% { transform: scaleY(0.4); opacity: 0.5; } 50% { transform: scaleY(1); opacity: 1; } }
        .animate-wave { animation: wave 1s infinite ease-in-out; }

        /* Icon sizing helper */
        .ph { font-size: 1.25em; vertical-align: middle; }
        .noselect { user-select: none; }
        
        /* Diff View */
        .diff-add { background-color: #dcfce7; color: #166534; padding: 0 4px; border-radius: 4px; cursor: pointer; border-bottom: 2px solid #22c55e; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;
        const { createRoot } = ReactDOM;

        // --- ICON SYSTEM: The Crash-Proof Wrapper ---
        // Maps Lucide component names to Phosphor Icon class names
        const Icon = ({ name, className = "", size = 16, onClick }) => {
            const map = {
                Menu: "ph-list", Search: "ph-magnifying-glass", Settings: "ph-gear", Bell: "ph-bell",
                Mic: "ph-microphone", Hash: "ph-hash", Image: "ph-image", List: "ph-list",
                MoreHorizontal: "ph-dots-three", Plus: "ph-plus", X: "ph-x", BarChart2: "ph-chart-bar",
                Grid: "ph-squares-four", Key: "ph-key", FileText: "ph-file-text", Shield: "ph-shield",
                FlaskConical: "ph-flask", LogOut: "ph-sign-out", Play: "ph-play", Pause: "ph-pause",
                ChevronRight: "ph-caret-right", ChevronLeft: "ph-caret-left", Sparkles: "ph-sparkle",
                Calendar: "ph-calendar", Loader2: "ph-spinner", Wand2: "ph-magic-wand", Tag: "ph-tag",
                Layers: "ph-stack", PenTool: "ph-pen-nib", BookOpen: "ph-book-open", Layout: "ph-layout",
                ArrowRight: "ph-arrow-right", Target: "ph-target", PanelLeftClose: "ph-sidebar-simple",
                PanelLeftOpen: "ph-sidebar-simple", PanelRightClose: "ph-sidebar-simple",
                PanelRightOpen: "ph-sidebar-simple", Users: "ph-users", Mic2: "ph-microphone",
                Save: "ph-floppy-disk", Trash2: "ph-trash", Edit3: "ph-pencil-simple", Check: "ph-check",
                XCircle: "ph-x-circle", Flame: "ph-fire", BrainCircuit: "ph-circuitry",
                UploadCloud: "ph-cloud-arrow-up", RefreshCw: "ph-arrows-clockwise", Scale: "ph-scales",
                ArrowLeftRight: "ph-arrows-left-right", Brain: "ph-brain", Lightbulb: "ph-lightbulb",
                Network: "ph-share-network", Fingerprint: "ph-fingerprint", Indent: "ph-text-indent", Outdent: "ph-text-outdent"
            };
            
            const iconClass = map[name] || "ph-circle";
            const style = { fontSize: size + 'px' };
            
            return <i onClick={onClick} className={`ph ${iconClass} ${name === 'Loader2' ? 'animate-spin' : ''} ${className}`} style={style} />;
        };

        // --- MOCK DATA ---
        const INITIAL_MEMOS = [
            { id: 101, content: "The rigidity in technique comes from the salary structure, not talent. When a youth coach's bonus is tied to winning the U12 league, they stop teaching creativity.", time: "Oct 12, 14:20", date: "2025-10-12", tags: ["Football", "System"], hasAudio: false },
            { id: 102, content: "Observation from Man City vs Arsenal: The 'Pause'. Rodri doesn't just pass; he waits for the press to commit. We don't teach this 'waiting'.", time: "Oct 14, 09:15", date: "2025-10-14", tags: ["Football", "Technique"], hasAudio: false },
            { id: 104, content: "The Dutch community model (Vereniging). It's not just a club; it's a social hub. Parents are involved, but not interfering.", time: "Oct 18, 16:45", date: "2025-10-18", tags: ["Football", "Culture"], hasAudio: true, audioDuration: "02:14" },
            { id: 3, content: "The core of Ontos is not just recording, but 'Manifestation'. Defying genetic oblivion by establishing a coordinate system for one's thoughts.", time: "Oct 25, 09:15", date: "2025-10-25", tags: ["Ontos", "Philosophy"], hasAudio: false }
        ];

        const MOCK_THEMES = [
            { name: "Football", count: 3 },
            { name: "Ontos", count: 1 },
            { name: "Writing", count: 1 },
            { name: "System", count: 1 },
        ];

        // --- COMPONENTS ---

        const Heatmap = ({ onDateSelect, selectedDate }) => {
            const monthLabels = ["Oct", "Nov", "Dec"];
            const getDateForCell = (c, r) => {
                if (c === 1 && r === 2) return "2025-10-12";
                if (c === 2 && r === 4) return "2025-10-14";
                if (c === 6 && r === 1) return "2025-10-18";
                if (c === 9 && r === 3) return "2025-10-25";
                return null;
            };

            return (
                <div className="py-4 select-none w-full px-1">
                    <div className="flex justify-between text-[10px] text-gray-400 font-medium mb-2">
                        {monthLabels.map(m => <span key={m}>{m}</span>)}
                    </div>
                    <div className="flex justify-between w-full">
                        {Array.from({ length: 12 }).map((_, c) => (
                            <div key={c} className="flex flex-col gap-[4px]">
                                {Array.from({ length: 7 }).map((_, r) => {
                                    const dateKey = getDateForCell(c, r);
                                    const isActivity = !!dateKey;
                                    const isSelected = selectedDate === dateKey;
                                    return (
                                        <div 
                                            key={r} 
                                            onClick={() => isActivity && onDateSelect(isSelected ? null : dateKey)}
                                            className={`w-3 h-3 rounded-[3px] transition-all duration-200 ${
                                                isActivity 
                                                    ? (isSelected ? 'bg-indigo-700 scale-110' : 'bg-indigo-400 hover:bg-indigo-500 cursor-pointer') 
                                                    : 'bg-gray-100'
                                            }`}
                                        ></div>
                                    );
                                })}
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const VoicePlayer = ({ duration }) => {
            const [playing, setPlaying] = useState(false);
            return (
                <div onClick={(e) => { e.stopPropagation(); setPlaying(!playing); }} className="flex items-center gap-2 bg-indigo-50/50 rounded-lg p-1.5 pr-3 w-fit mt-2 border border-indigo-100/50 text-indigo-600 cursor-pointer">
                    <div className="w-6 h-6 rounded-full bg-white shadow-sm flex items-center justify-center">
                        <Icon name={playing ? "Pause" : "Play"} size={10} />
                    </div>
                    <span className="text-[10px] font-mono ml-1">{duration}</span>
                </div>
            );
        };

        const MemoCard = ({ memo, compact = false, onClick, selected = false, editable = false, onUpdate, onDelete }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [content, setContent] = useState(memo.content);

            const handleSave = (e) => {
                e.stopPropagation();
                if(onUpdate) onUpdate(memo.id, content);
                setIsEditing(false);
            };

            const handleDelete = (e) => {
                e.stopPropagation();
                if(onDelete && confirm("Delete this spark?")) onDelete(memo.id);
            };

            return (
                <div 
                    onClick={!isEditing ? onClick : undefined}
                    className={`bg-white rounded-xl border transition-all group relative
                    ${compact ? 'p-4 mb-3' : 'p-6 mb-4 shadow-sm hover:shadow-md'} 
                    ${selected ? 'border-indigo-500 ring-1 ring-indigo-500 bg-indigo-50/10' : 'border-gray-200 hover:border-indigo-200'}
                    `}
                >
                    <div className="flex justify-between items-start mb-2">
                        <span className="text-[10px] text-gray-400 font-medium">{memo.time}</span>
                        {editable && (
                            <div className="flex gap-2 opacity-0 group-hover:opacity-100 transition-opacity">
                                {!isEditing ? (
                                    <>
                                        <button onClick={(e) => { e.stopPropagation(); setIsEditing(true); }} className="text-gray-400 hover:text-indigo-600"><Icon name="Edit3" size={14}/></button>
                                        <button onClick={handleDelete} className="text-gray-400 hover:text-red-500"><Icon name="Trash2" size={14}/></button>
                                    </>
                                ) : (
                                    <button onClick={handleSave} className="text-green-600 hover:text-green-700 font-bold text-xs"><Icon name="Check" size={14}/></button>
                                )}
                            </div>
                        )}
                    </div>
                    {isEditing ? (
                        <textarea 
                            value={content}
                            onChange={(e) => setContent(e.target.value)}
                            onClick={(e) => e.stopPropagation()}
                            className="w-full text-sm p-2 border border-indigo-200 rounded bg-indigo-50/50 outline-none resize-none font-sans"
                            rows={3}
                            autoFocus
                        />
                    ) : (
                        <div className={`text-gray-800 leading-relaxed font-normal font-sans ${compact ? 'text-sm' : 'text-[15px]'}`}>
                            {memo.content}
                        </div>
                    )}
                    {!compact && memo.hasAudio && <VoicePlayer duration={memo.audioDuration} />}
                    {memo.tags.length > 0 && !compact && (
                        <div className="flex flex-wrap gap-1.5 mt-3">
                            {memo.tags.map((tag, idx) => (
                                <span key={idx} className="text-[11px] text-gray-500 bg-gray-50 px-2 py-1 rounded-md font-medium border border-gray-100">#{tag}</span>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        const DiffSpan = ({ original, suggestion }) => {
            const [status, setStatus] = useState('pending');
            const [showActions, setShowActions] = useState(false);
            if (status === 'accepted') return <span>{suggestion}</span>;
            if (status === 'rejected') return <span>{original}</span>;
            return (
                <span className="relative inline-block">
                    <span className="diff-add" onClick={() => setShowActions(!showActions)}>{suggestion}</span>
                    {showActions && (
                        <div className="absolute -top-8 left-1/2 transform -translate-x-1/2 bg-white shadow-lg rounded-full px-2 py-1 flex gap-2 border border-slate-200 z-50 animate-fade-in">
                            <button onClick={() => setStatus('accepted')} className="text-green-600 hover:scale-110"><Icon name="Check" size={14}/></button>
                            <button onClick={() => setStatus('rejected')} className="text-red-500 hover:scale-110"><Icon name="XCircle" size={14}/></button>
                        </div>
                    )}
                </span>
            );
        };

        const StepBtn = ({ num, label, icon, active, onClick }) => (
            <button onClick={onClick} className={`w-full flex items-center gap-3 px-3 py-3 rounded-lg text-sm font-medium transition-all duration-200 group ${active ? 'bg-white text-indigo-700 shadow-sm border border-indigo-100' : 'text-slate-500 hover:bg-slate-100'}`}>
                <div className={`w-5 h-5 rounded flex items-center justify-center text-[10px] font-bold ${active ? 'bg-indigo-100 text-indigo-700' : 'bg-slate-200'}`}>{num}</div>
                {label}
            </button>
        );

        // --- MODALS ---

        const SettingsModal = ({ onClose }) => {
            const [passiveActive, setPassiveActive] = useState(true);
            const [aboutMe, setAboutMe] = useState("");
            const [isGenerating, setIsGenerating] = useState(false);

            const handleAutoGenerate = () => {
                setIsGenerating(true);
                setTimeout(() => {
                    setAboutMe("Based on 48 sparks: You are a structuralist who values systems over individual talent. You frequently use 'Dutch Football' and 'Evolutionary Biology' as mental models. Your tone is direct, often starting with a contrarian observation.");
                    setIsGenerating(false);
                }, 1500);
            };

            return (
                <div className="fixed inset-0 z-[80] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-2xl rounded-2xl shadow-2xl z-10 h-[80vh] flex flex-col animate-fade-in overflow-hidden font-sans">
                        <div className="p-6 border-b border-gray-100 flex justify-between items-center">
                            <h2 className="text-xl font-bold text-slate-900">Settings</h2>
                            <button onClick={onClose}><Icon name="X" size={20} className="text-gray-400 hover:text-gray-600"/></button>
                        </div>
                        <div className="flex-1 flex overflow-hidden">
                            <div className="w-48 bg-gray-50 border-r border-gray-100 p-4 space-y-1">
                                <button className="w-full text-left px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">General</button>
                                <button className="w-full text-left px-3 py-2 rounded-lg text-sm font-bold text-indigo-700 bg-indigo-50">Personalization</button>
                                <button className="w-full text-left px-3 py-2 rounded-lg text-sm font-medium text-gray-600 hover:bg-gray-100">Integrations</button>
                            </div>
                            <div className="flex-1 p-8 overflow-y-auto">
                                <div className="mb-8">
                                    <h3 className="text-lg font-bold text-slate-800 mb-6">Memory & Context</h3>
                                    <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100 mb-8">
                                        <div className="flex items-start gap-3">
                                            <Icon name="BrainCircuit" className="text-indigo-600 mt-1" size={20} />
                                            <div className="flex-1">
                                                <h4 className="font-bold text-indigo-900 text-sm">Passive Learning</h4>
                                                <p className="text-xs text-indigo-700 mt-1 leading-relaxed">Allow Ontos to analyze your sparks to better mimic your voice.</p>
                                            </div>
                                            <div onClick={() => setPassiveActive(!passiveActive)} className={`w-10 h-6 rounded-full p-1 cursor-pointer transition-colors ${passiveActive ? 'bg-indigo-600' : 'bg-slate-300'}`}>
                                                <div className={`bg-white w-4 h-4 rounded-full shadow-sm transition-transform ${passiveActive ? 'translate-x-4' : 'translate-x-0'}`}></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="mb-8">
                                        <div className="flex justify-between items-center mb-3">
                                            <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest">About Me</h4>
                                            {passiveActive && (
                                                <button onClick={handleAutoGenerate} className="text-xs flex items-center gap-1 text-indigo-600 hover:text-indigo-800 font-medium transition-colors">
                                                    <Icon name={isGenerating ? "Loader2" : "Sparkles"} size={12}/>
                                                    {isGenerating ? "Analyzing..." : "Auto-generate Profile"}
                                                </button>
                                            )}
                                        </div>
                                        <textarea value={aboutMe} onChange={(e) => setAboutMe(e.target.value)} className="w-full h-32 p-3 text-sm text-slate-700 border border-slate-200 rounded-lg focus:border-indigo-500 outline-none leading-relaxed resize-none" placeholder="Describe your writing style..."/>
                                    </div>
                                    <h4 className="text-xs font-bold text-slate-400 uppercase tracking-widest mb-3">Previous Works</h4>
                                    <div className="border-2 border-dashed border-slate-200 rounded-xl p-6 flex flex-col items-center justify-center text-center hover:bg-slate-50 transition-colors cursor-pointer group">
                                        <Icon name="UploadCloud" size={24} className="text-slate-400 group-hover:text-indigo-500 mb-2" />
                                        <p className="text-sm font-medium text-slate-600">Upload Books / Scripts</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const AIStudio = ({ theme, initialSparks, onClose, onUpdateSpark, onDeleteSpark }) => {
            const [step, setStep] = useState(1);
            const [leftOpen, setLeftOpen] = useState(true);
            const [rightOpen, setRightOpen] = useState(true);
            const [projectMeta, setProjectMeta] = useState({ audience: "", format: "Video Script", impactWith: "", impactWithout: "" });
            const [selectedSparks, setSelectedSparks] = useState([]);
            const [structure, setStructure] = useState([
                { title: "The Problem", content: "Youth football treated as factory line.", depth: 0 },
                { title: "Systemic Flaw", content: "Salary structures incentivize safety.", depth: 1 },
                { title: "Dutch Contrast", content: "Vereniging model as social hub.", depth: 0 },
                { title: "Conclusion", content: "Redesign incentive model.", depth: 0 }
            ]);
            const [toneVal, setToneVal] = useState(60);
            
            const themeSparks = initialSparks.filter(s => s.tags.includes(theme));

            const toggleSpark = (id) => {
                if (selectedSparks.includes(id)) setSelectedSparks(selectedSparks.filter(i => i !== id));
                else setSelectedSparks([...selectedSparks, id]);
            };

            const changeDepth = (idx, delta) => {
                const newStruct = [...structure];
                newStruct[idx].depth = Math.max(0, Math.min(2, newStruct[idx].depth + delta));
                setStructure(newStruct);
            };

            useEffect(() => {
                if (step === 3) setRightOpen(false);
                else setRightOpen(true);
            }, [step]);

            const renderRightPanel = () => {
                if (step === 4) {
                    return (
                        <div className="flex flex-col h-full bg-slate-50 border-l border-slate-200 p-6">
                            <div className="mb-4 text-xs font-bold text-slate-400 uppercase tracking-widest flex items-center gap-2"><Icon name="Wand2" className="text-indigo-600"/> Polish Controls</div>
                            <div className="mb-6">
                                <div className="flex justify-between text-xs font-bold text-slate-600 mb-2"><span>Safe</span><span>Provocative</span></div>
                                <input type="range" min="0" max="100" value={toneVal} onChange={(e) => setToneVal(e.target.value)} className="w-full h-2 bg-indigo-200 rounded-lg appearance-none cursor-pointer accent-indigo-600"/>
                            </div>
                            <div className="bg-indigo-100/50 p-4 rounded-lg border border-indigo-100">
                                <p className="text-xs text-indigo-700 leading-relaxed"><span className="diff-add">Highlights</span> indicate AI suggestions based on your profile.</p>
                            </div>
                        </div>
                    );
                }
                return (
                    <div className="flex flex-col h-full bg-white border-l border-slate-200 shadow-xl z-20">
                        <div className="p-4 border-b border-slate-100 bg-slate-50/50 flex justify-between"><h3 className="font-bold text-slate-700 text-xs uppercase flex gap-2"><Icon name="Tag" size={12}/> Spark Deck</h3></div>
                        <div className="flex-1 overflow-y-auto p-4 custom-scrollbar bg-slate-50/30">
                            {themeSparks.map(s => (
                                <MemoCard 
                                    key={s.id} 
                                    memo={s} 
                                    compact={true} 
                                    editable={true}
                                    onUpdate={onUpdateSpark}
                                    onDelete={onDeleteSpark}
                                    selected={selectedSparks.includes(s.id)} 
                                    onClick={() => step === 2 && toggleSpark(s.id)} 
                                />
                            ))}
                        </div>
                    </div>
                );
            };

            return (
                <div className="fixed inset-0 z-[60] bg-white flex animate-fade-in text-slate-800 font-sans">
                    <div className={`${leftOpen ? 'w-64 p-4' : 'w-0 p-0 overflow-hidden'} bg-slate-50 border-r border-slate-200 flex flex-col transition-all duration-300 relative`}>
                        {leftOpen && (
                            <>
                                <div className="mb-6 flex items-center justify-between">
                                    <div className="flex items-center gap-2 text-indigo-700 font-bold text-lg"><Icon name="Wand2" size={20}/><span>AI Studio</span></div>
                                    <button onClick={()=>setLeftOpen(false)} className="text-slate-400 hover:text-indigo-600"><Icon name="PanelLeftClose" size={16}/></button>
                                </div>
                                <div className="space-y-1">
                                    <StepBtn num={1} label="Audience" active={step===1} onClick={()=>setStep(1)}/>
                                    <StepBtn num={2} label="Collect" active={step===2} onClick={()=>setStep(2)}/>
                                    <StepBtn num={3} label="Structure" active={step===3} onClick={()=>setStep(3)}/>
                                    <StepBtn num={4} label="Polishing" active={step===4} onClick={()=>setStep(4)}/>
                                </div>
                                <button onClick={onClose} className="mt-auto flex items-center gap-2 text-slate-500 hover:text-slate-800 text-sm font-medium w-full p-2 rounded hover:bg-slate-100"><Icon name="LogOut" size={16}/> Exit Studio</button>
                            </>
                        )}
                    </div>
                    {!leftOpen && <div className="absolute top-4 left-4 z-40"><button onClick={()=>setLeftOpen(true)} className="bg-white border border-slate-200 p-2 rounded-lg shadow-sm text-slate-500 hover:text-indigo-600"><Icon name="PanelLeftOpen" size={20}/></button></div>}

                    <div className="flex-1 flex flex-col h-full bg-white relative">
                        <div className="h-16 border-b border-slate-100 flex items-center justify-between px-8">
                            <h2 className="text-xl font-bold text-slate-900 tracking-tight">{step===1?"1. Audience & Goal":step===2?"2. Collect Sparks":step===3?"3. Structure & Crafting": "4. AI Polish"}</h2>
                            <button onClick={()=>setRightOpen(!rightOpen)} className="text-slate-400 hover:text-indigo-600"><Icon name={rightOpen?"PanelRightClose":"PanelRightOpen"} size={18}/></button>
                        </div>
                        <div className="flex-1 overflow-y-auto p-8 custom-scrollbar">
                            {step===1 && (
                                <div className="max-w-2xl mx-auto space-y-6 animate-fade-in">
                                    <div><label className="text-xs font-bold text-slate-400 uppercase">Target Audience</label><input className="w-full p-3 border-b-2 border-slate-100 focus:border-indigo-500 outline-none" placeholder="Who is this for?" defaultValue={projectMeta.audience}/></div>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div><label className="text-xs font-bold text-green-600 uppercase">Impact With Content</label><textarea className="w-full p-3 border rounded bg-green-50/30 text-sm" rows={3}/></div>
                                        <div><label className="text-xs font-bold text-red-500 uppercase">Impact Without Content</label><textarea className="w-full p-3 border rounded bg-red-50/30 text-sm" rows={3}/></div>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-slate-400 uppercase">Format</label>
                                        <div className="flex gap-2 mt-2">
                                            {["Video Script", "Article", "Book", "Podcast"].map(f => <button key={f} onClick={()=>setProjectMeta({...projectMeta, format: f})} className={`px-4 py-1 border rounded-full text-sm transition-colors ${projectMeta.format === f ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-slate-500 border-slate-200'}`}>{f}</button>)}
                                        </div>
                                    </div>
                                    <div className="flex justify-end pt-4"><button onClick={()=>setStep(2)} className="flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold">Next <Icon name="ArrowRight"/></button></div>
                                </div>
                            )}
                            {step===2 && (
                                <div className="max-w-3xl mx-auto animate-fade-in">
                                    <div className="p-4 bg-slate-50 rounded mb-6 text-sm text-slate-600">Select sparks from the right panel to build your material pool.</div>
                                    <div className="space-y-3">{themeSparks.filter(s => selectedSparks.includes(s.id)).map(s => <div key={s.id} className="p-3 border border-indigo-100 rounded bg-white text-sm relative group">{s.content} <Icon name="X" className="absolute top-2 right-2 text-slate-300 cursor-pointer hover:text-red-500 opacity-0 group-hover:opacity-100" size={14} onClick={()=>toggleSpark(s.id)}/></div>)}</div>
                                    <div className="flex justify-end pt-6"><button onClick={()=>setStep(3)} className="flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold">Next <Icon name="ArrowRight"/></button></div>
                                </div>
                            )}
                            {step===3 && (
                                <div className="flex flex-col h-full animate-fade-in">
                                    <div className="flex gap-6 flex-1 min-h-0">
                                        <div className="w-1/3 space-y-2 overflow-y-auto pr-2">
                                            <h3 className="text-xs font-bold text-slate-400 uppercase mb-2">Structure Tree</h3>
                                            {structure.map((item, idx) => (
                                                <div key={idx} style={{marginLeft: item.depth*20}} className="group p-3 bg-white border border-slate-200 rounded hover:border-indigo-300 relative">
                                                    <div className="absolute right-1 top-1 hidden group-hover:flex bg-white border rounded shadow-sm"><button onClick={()=>changeDepth(idx, -1)} className="p-1 hover:text-indigo-600"><Icon name="Outdent" size={12}/></button><button onClick={()=>changeDepth(idx, 1)} className="p-1 hover:text-indigo-600"><Icon name="Indent" size={12}/></button></div>
                                                    <div className="font-bold text-sm">{item.title}</div>
                                                    <div className="text-xs text-slate-500 truncate">{item.content}</div>
                                                </div>
                                            ))}
                                        </div>
                                        <div className="flex-1 flex flex-col h-full">
                                            <div className="flex-1 bg-white border border-slate-200 rounded p-6 shadow-sm font-sans text-lg outline-none overflow-y-auto" contentEditable>
                                                <h1 className="font-bold text-2xl mb-4">The Problem with Safety</h1>
                                                <p>We treat youth football like a factory line...</p>
                                            </div>
                                            {/* FIXED: Next button moved below text area */}
                                            <div className="mt-4 flex justify-end">
                                                <button onClick={()=>setStep(4)} className="flex items-center gap-2 bg-indigo-600 text-white px-6 py-2 rounded-lg font-bold shadow-lg">Next <Icon name="ArrowRight"/></button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}
                            {step===4 && (
                                <div className="max-w-3xl mx-auto animate-fade-in bg-white p-8 shadow-sm border border-slate-100 rounded-xl">
                                    <h1 className="text-3xl font-bold mb-6 text-slate-900"><DiffSpan original="Problem with Safety" suggestion={toneVal>70?"Why We Kill Talent":"Safety Problem"}/></h1>
                                    <p className="mb-4 text-lg leading-relaxed">We often talk about "talent" as magic. But salary structures reveal the truth: <DiffSpan original="we pay coaches to be safe." suggestion="we bribe coaches to kill creativity."/></p>
                                </div>
                            )}
                        </div>
                    </div>
                    {rightOpen && <div className="w-80 bg-white border-l border-slate-200 shadow-xl z-20 flex flex-col">{renderRightPanel()}</div>}
                </div>
            );
        };

        const InsightsModal = ({ theme, onClose }) => {
            const title = theme ? `Insights for #${theme}` : "General Insights";
            const options = theme ? [
                { label: 'Connect Dots', desc: 'Find logical links.', icon: 'Network' },
                { label: 'Suggest Angles', desc: 'Generate unique angles.', icon: 'Lightbulb' }
            ] : [
                { label: 'Pattern Recognition', desc: 'Uncover hidden connections.', icon: 'BrainCircuit' },
                { label: 'Value Clarification', desc: 'Separate noise from signal.', icon: 'Scale' }
            ];

            return (
                <div className="fixed inset-0 z-[70] flex items-center justify-center p-4">
                    <div className="absolute inset-0 bg-slate-900/30 backdrop-blur-sm" onClick={onClose}></div>
                    <div className="bg-white w-full max-w-lg rounded-2xl shadow-2xl z-10 flex flex-col animate-fade-in font-sans">
                        <div className="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50/80">
                            <h2 className="text-lg font-bold text-slate-800 flex items-center gap-2"><Icon name="FlaskConical" className="text-indigo-600" size={20}/> {title}</h2>
                            <button onClick={onClose}><Icon name="X" size={20} className="text-gray-400 hover:text-gray-600"/></button>
                        </div>
                        <div className="p-6 space-y-3">
                            {options.map((opt, i) => (
                                <div key={i} className="flex items-center gap-4 p-4 rounded-xl border border-gray-100 hover:border-indigo-200 hover:bg-indigo-50/30 cursor-pointer group">
                                    <div className="p-2 bg-gray-100 rounded-lg text-gray-500 group-hover:bg-indigo-100 group-hover:text-indigo-600"><Icon name={opt.icon} size={20}/></div>
                                    <div><h3 className="font-bold text-slate-700 text-sm">{opt.label}</h3><p className="text-xs text-slate-500">{opt.desc}</p></div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        };

        const OntosApp = () => {
            const [selectedTheme, setSelectedTheme] = useState(null);
            const [selectedDate, setSelectedDate] = useState(null);
            const [showSettings, setShowSettings] = useState(false);
            const [showStudio, setShowStudio] = useState(false);
            const [showInsights, setShowInsights] = useState(false);
            const [memos, setMemos] = useState(INITIAL_MEMOS);
            
            const [inputOpen, setInputOpen] = useState(false);
            const [recording, setRecording] = useState(false);
            const [inputText, setInputText] = useState("");
            
            const handleUpdateSpark = (id, newContent) => setMemos(memos.map(m => m.id === id ? { ...m, content: newContent } : m));
            const handleDeleteSpark = (id) => setMemos(memos.filter(m => m.id !== id));

            const filteredMemos = selectedTheme ? memos.filter(m => m.tags.includes(selectedTheme)) : selectedDate ? memos.filter(m => m.date === selectedDate) : memos;

            return (
                <div className="flex h-screen w-full bg-white font-sans overflow-hidden text-slate-800">
                    <div className="w-[260px] border-r border-gray-100 bg-gray-50 h-full flex flex-col">
                        <div className="p-6 pb-2">
                            <div className="flex justify-between items-center mb-8">
                                <div className="flex items-center gap-2"><span className="font-bold text-xl text-slate-900 tracking-tight">Li</span><span className="text-[9px] bg-indigo-900 text-white px-1.5 py-0.5 rounded font-bold tracking-widest">PRO</span></div>
                                <div className="flex gap-4 text-gray-400 items-center"><Icon name="Bell" size={18}/><Icon name="Settings" size={18} className="cursor-pointer hover:text-indigo-600" onClick={() => setShowSettings(true)}/></div>
                            </div>
                            <Heatmap onDateSelect={setSelectedDate} selectedDate={selectedDate} />
                        </div>
                        <div className="px-4 flex-1 overflow-y-auto custom-scrollbar flex flex-col">
                            <button onClick={() => { setSelectedTheme(null); setSelectedDate(null); }} className={`w-full py-3 rounded-xl flex items-center justify-start px-4 gap-3 font-bold mb-6 shadow-sm transition-all ${!selectedTheme ? 'bg-indigo-600 text-white' : 'bg-white text-gray-600 hover:bg-gray-100'}`}>
                                <Icon name="List" size={18}/> <span>All Sparks</span>
                            </button>
                            <div className="mb-8 px-2 flex-1">
                                <div className="text-xs font-bold text-gray-400 tracking-wider mb-3 uppercase">Themes</div>
                                <div className="space-y-1">
                                    {MOCK_THEMES.map(theme => (
                                        <div key={theme.name} onClick={() => {setSelectedTheme(theme.name); setSelectedDate(null);}} className={`flex justify-between p-2 rounded cursor-pointer transition-all ${selectedTheme===theme.name ? 'bg-white shadow-sm text-indigo-600' : 'text-gray-600 hover:bg-gray-200/50'}`}>
                                            <div className="flex items-center gap-3"><div className={`w-1.5 h-1.5 rounded-full ${selectedTheme===theme.name?'bg-indigo-500':'bg-gray-300'}`}></div><span className="text-sm font-medium">{theme.name}</span></div>
                                            <span className="text-xs text-gray-300">{theme.count}</span>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 flex flex-col h-full relative bg-white">
                        <header className="h-16 flex items-center justify-between px-6 sticky top-0 z-10 bg-white/90 backdrop-blur-sm border-b border-gray-50">
                            <span className="font-bold text-lg text-slate-900 tracking-tight flex items-center gap-2">{selectedTheme ? `# ${selectedTheme}` : "All Sparks"}{selectedDate && <span className="text-[10px] bg-slate-100 text-slate-500 px-2 py-0.5 rounded-full font-medium">on {selectedDate}</span>}</span>
                            <div className="flex gap-3">
                                <button onClick={() => setShowInsights(true)} className="bg-white border border-indigo-100 text-indigo-600 px-4 py-2 rounded-lg shadow-sm flex items-center gap-2 text-sm font-bold hover:bg-indigo-50 transition-all"><Icon name="FlaskConical" size={16}/> {selectedTheme ? "Theme Insights" : "General Insights"}</button>
                                {selectedTheme && <button onClick={() => setShowStudio(true)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg shadow-sm shadow-indigo-200 flex items-center gap-2 text-sm font-bold transition-all hover:scale-105 active:scale-95"><Icon name="Wand2" size={16}/> AI Studio</button>}
                            </div>
                        </header>
                        <div className="flex-1 overflow-y-auto px-6 pb-28 custom-scrollbar pt-6">
                            {filteredMemos.map(memo => <MemoCard key={memo.id} memo={memo} editable={true} onUpdate={handleUpdateSpark} onDelete={handleDeleteSpark} />)}
                            {filteredMemos.length === 0 && <div className="text-center py-20 text-gray-300">No sparks here.</div>}
                        </div>
                        <div className="absolute bottom-8 right-8 noselect">
                            <button onClick={()=>setInputOpen(true)} className="bg-indigo-600 w-14 h-14 rounded-full shadow-lg flex items-center justify-center text-white hover:scale-110 transition-all"><Icon name="Plus" size={28}/></button>
                        </div>
                    </div>

                    {inputOpen && <div className="fixed inset-0 z-50 flex items-center justify-center bg-slate-900/30 backdrop-blur-sm" onClick={()=>setInputOpen(false)}><div className="bg-white w-[600px] rounded-2xl shadow-2xl p-0 overflow-hidden animate-slide-up" onClick={e=>e.stopPropagation()}><div className="p-4 border-b flex justify-between"><button onClick={()=>setInputOpen(false)} className="text-gray-400">Cancel</button><span className="font-bold text-slate-700">New Spark</span><button className="text-indigo-600 font-bold px-4 py-1 bg-indigo-50 rounded-full">Save</button></div><textarea className="w-full h-64 p-6 outline-none text-lg resize-none placeholder-gray-300 text-slate-800" placeholder="What's on your mind?" autoFocus/></div></div>}
                    
                    {showInsights && <InsightsModal theme={selectedTheme} onClose={() => setShowInsights(false)} />}
                    {showSettings && <SettingsModal onClose={() => setShowSettings(false)} />}
                    {showStudio && <AIStudio theme={selectedTheme} initialSparks={memos} onClose={() => setShowStudio(false)} onUpdateSpark={handleUpdateSpark} onDeleteSpark={handleDeleteSpark} />}
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<OntosApp />);
    </script>
</body>
</html>
